<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">

          <h5 class="card-title text-center">Déjà inscrit?</h5>
          <form #ConnectedUser ="ngForm">
            <!-- fonction à modifier-->
            <div class="form-group">
              <label>Mail de contact</label>
              <input type="email" #nomContact="ngModel" class="form-control" placeholder="Entrer le mail" required
                [(ngModel)]="user.mail" name="mail">
            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <input type="password" #nomAction="ngModel" class="form-control" placeholder="Entrer le mot de passe"
                required [(ngModel)]="user.mdp" name="mdp">
            </div>
            <div>
              <button (click)="ConnexionUser()" class="btn btn-primary" routerLink="/listesalons"
              routerLinkActive="active" [disabled]="!ConnectedUser.form.valid">Valider</button>
              <button type="button" class="btn btn-danger" routerLink="/listesalons"
                routerLinkActive="active">Retour</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <div class="row justify-content-center">
    <div class="col-md-6">
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseInscription"
        aria-expanded="false" aria-controls="collapseExample">
        Vous souhaitez vous inscrire? par ici...
      </button>
      <div class="collapse" id="collapseInscription">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Inscription</h5>
            <form #validUser ="ngForm">
              <h2 class="card-title text-left">Vous êtes...</h2>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                  checked>
                <label class="form-check-label" for="exampleRadios1">
                  Client
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Professionnel
                </label>
              </div>
              <div class="form-group">
                <label>Nom de l'utilisateur</label>
                <input type="text" #nomAction="ngModel" class="form-control" placeholder="Entrer le nom" required
                  [(ngModel)]="user.nom" name="nom">
              </div>
              <div class="form-group">
                <label>Prénom de l'utilisateur</label>
                <input type="text" #nomAction="ngModel" class="form-control" placeholder="Entrer le prénom" required
                  [(ngModel)]="user.prenom" name="prenom">
              </div>
              <div class="form-group">
                <label>Mail de contact</label>
                <input type="email" #nomContact="ngModel" class="form-control" placeholder="Entrer le mail" required
                  [(ngModel)]="user.mail" name="mail">
                <small class="form-text text-muted">Votre mail ne sera pas utilisé à des fins commerciales</small>
              </div>
              <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" #nomAction="ngModel" class="form-control" placeholder="Entrer le mot de passe"
                  required [(ngModel)]="user.mdp" name="mdp">
              </div>
              <div>
                <button (click)="createUser()" class="btn btn-primary" routerLink="/listesalons"
                routerLinkActive="active" [disabled]="!validUser.form.valid">Valider</button>
                <button type="button" class="btn btn-danger" routerLink="/listesalons"
                  routerLinkActive="active">Retour</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
