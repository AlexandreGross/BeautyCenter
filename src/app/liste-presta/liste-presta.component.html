<!DOCTYPE html>

<head>

</head>

<body>
  <div class="container text-center">
  <div class="card" >
    <div class="card-header"><h4>Liste des prestations proposées</h4></div>
    <table class="table" >
      <tr>
        <th>Prestation</th>
        <th>Temps</th>
        <th>Personnel</th>
      </tr>
      <tr *ngFor="let u of data">
        <td>{{u.titre}}</td>
        <td>{{u.duree}}</td>
        <td>{{u.nbPersonnel}}</td>
        <td><button type="submit" class="btn btn-primary" href="#">Prendre rdv</button></td> <!-- lien vers le planning ou un formulaire de réservation -->
      </tr>
    </table>

  </div>
  </div>
</body>
