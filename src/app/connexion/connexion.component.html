



<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <br><br><br>
      <div class="card" style="width: 25rem;">
        <div class="card-body">

          <h5 class="card-title text-center">Connexion<br></h5>

          <form (ngSubmit)="connexion">
            <div class="form-group">
              <label>Identifiant</label>
              <input type="text" class="form-control" placeholder="Entrez votre e-mail" name="mail">
            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <input type="password" class="form-control" placeholder="Entrer votre mot de passe" name="mdp">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Valider</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
