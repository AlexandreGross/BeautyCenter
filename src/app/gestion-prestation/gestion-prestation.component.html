<br>
<mat-card>
  <mat-card-header>
    <mat-card-title style="font-size: 18px">Prestations du salon</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr *ngFor="let u of dataPrestaSalon">
        <th>
          <label class="form-check-label d-flex justify-content-start">{{u.titre}} || {{u.duree}} min ||
            {{u.nbPersonnel}} personne(s)</label>
        </th>
        <th>
          <button mat-button color="warn" (click)=supEvent(u.id)>retirer</button>
        </th>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
<br>
<mat-card>
  <mat-card-header>
    <mat-card-title style="font-size: 18px">Prestations disponibles</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr *ngFor="let p of dataPresta">
        <th>
          <label class="form-check-label d-flex justify-content-start">{{p.titre}} || {{p.duree}} min ||
            {{p.nbPersonnel}} personne(s)</label>
        </th>
        <th>
          <button mat-button color="primary" (click)="recupEvent(p.id)" data-toggle="modal" data-target="#ajout">ajouter</button>
        </th>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<div class="modal fade" id="ajout" tabindex="-1" role="dialog" aria-labelledby="connexionLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> </h5>
      </div>
      <div class="modal-body">

        <h6 class="card-title text-center">Ajouter la prestation </h6>
        <form>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" data-dismiss="modal" (click)="createEvent()">Valider</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Retour</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
