<br>
<mat-card>
  <mat-card-header>
    <mat-card-title style="font-size: 18px">Prestations du salon</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let u of toutesprestasalon">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <p style="font-size: 18px">{{u.titre}}</p>
                  </div>
                  <div class="col">
                    <button mat-button color="warn" (click)=supEvent(u.id)>retirer</button>
                  </div>
                </div>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="container">
              <div class="row">
                <div class="col">
                  <p style="font-size: 15px">{{u.duree}} min</p>
                </div>
                <div class="col">
                  <p style="font-size: 15px">{{u.nbPersonnel}} personne(s)</p>
                </div>
              </div>
            </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-card-content>
</mat-card>
<br>
<mat-card>
  <mat-card-header>
    <mat-card-title style="font-size: 18px">Prestations disponibles</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let p of toutespresta">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <p style="font-size: 18px">{{p.titre}}</p>
                  </div>
                  <div class="col">
                    <button mat-button color="primary" (click)="recupEvent(p.id)" data-toggle="modal"
                      data-target="#ajout">ajouter</button>
                  </div>
                </div>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="container">
            <div class="row">
              <div class="col">
                <p style="font-size: 15px">{{p.duree}} min</p>
              </div>
              <div class="col">
                <p style="font-size: 15px">{{p.nbPersonnel}} personne(s)</p>
              </div>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-card-content>
</mat-card>

<div class="modal fade" id="ajout" tabindex="-1" role="dialog" aria-labelledby="connexionLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> </h5>
        </div>
        <div class="modal-body">

          <h6 class="card-title text-center">Ajouter la prestation </h6>
          <form>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" data-dismiss="modal" (click)="createEvent()">Valider</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Retour</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
