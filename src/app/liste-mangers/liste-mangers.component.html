<div class="row" style="text-align: center" *ngIf="showModif">
    <div class="col">
      <app-modif-admin></app-modif-admin>
    </div>
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-center"> #ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Photo </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.photo}}" style="width:20px"> </td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Prenom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>

  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>

  <ng-container matColumnDef="mdp">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Mot de passe </th>
    <td mat-cell *matCellDef="let element"> {{element.mdp}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.access == 3">
        <button mat-button color="warn" (click)="getInfo(m.id)" data-toggle="modal"
          data-target="#activation">Désactiver</button>
      </div>
      <div *ngIf="element.access == 5">
        <button id="butn" mat-button (click)="getInfo(m.id)" data-toggle="modal"
          data-target="#reactivation">Réactiver</button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="modif">
    <th mat-header-cell *matHeaderCellDef> Modification </th>
    <td mat-cell *matCellDef="let element">
      <div>
        <button mat-button color="primary" (click)="affCach()" (click)="infoUser(element.id)">Modifier</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
