<h5 class="card-title text-center">Modifier le salon</h5>
<form>
  <div class="form-group">
    <label>Nom du salon</label>
    <input type="text" #nomAction="ngModel" class="form-control" 
      [(ngModel)]="salon.nomSalon" name="nomSalon" value="{{stock?.nomSalon}}">
  </div>
  <div class="form-group">
    <label>Date du salon</label>
    <input type="date" #nomDate="ngModel" class="form-control" 
      [(ngModel)]="salon.dateSalon" name="dateSalon" value="{{stock?.dateSalon}}">
  </div>
  <div class="form-group">
    <label>Adresse postale</label>
    <input type="text" #nomAdresse="ngModel" class="form-control" 
      [(ngModel)]="salon.adresse" name="adresse" value="{{stock?.adresse}}">
  </div>
  <div class="form-group">
    <label>Num√©ro de telephone</label>
    <input type="text" #nomTelephone="ngModel" class="form-control" 
      [(ngModel)]="salon.telephone" name="telephone" value="{{stock?.telephone}}">
  </div>
  <div class="form-group">
    <label>Adresse mail</label>
    <input type="email" #nomContact="ngModel" class="form-control" 
      [(ngModel)]="salon.contact" name="contact" value="{{stock?.contact}}">
  </div>
  <div class="d-flex justify-content-center">
    <button (click)="modifSalon(stock?.id)" type="button"
      class="btn btn-primary" data-dismiss="modal">Modifier le
      salon</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Retour au
      menu</button>
  </div>
</form>
