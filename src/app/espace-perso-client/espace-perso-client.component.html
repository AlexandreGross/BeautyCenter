<div class="container">
  <div class="row mt-4">

    <br>

    <div class="col-8 p-4" style="border-right: 1px solid;">
      <div class="row">
        <div class="col">
          <h1 class="titre">Bonjour, {{ prenom }} - Votre Espace Perso</h1><br>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            <p>Nom : {{ nom }}</p>
            <p>Prénom : {{ prenom }}</p>
            <p>e-mail : {{ mail }}</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modifprof">Modifier mon profile</button>
          </div>
          <br>
        </div>
      </div>

      <div class="modal fade" id="modifprof" tabindex="-1" role="dialog" aria-labelledby="modifLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modifModalLabel">  </h5>
              </div>
              <div class="modal-body">
                
                <h5 class="card-title text-center">Modifier mon profile</h5>


                <form>
                  <div class="form-group">
                    <label> Nom</label>
                    <input type="text" #nomContact="ngModel" class="form-control" placeholder={{nom}} value={{nom}} required
                      [(ngModel)]="user.nom" name="nom">
                  </div>
                  <div class="form-group">
                    <label> Prénom</label>
                    <input type="text" #nomContact="ngModel" class="form-control" placeholder={{prenom}} value={{prenom}}  required
                      [(ngModel)]="user.prenom" name="prenom">
                  </div>
                  <div class="form-group">
                      <label> e-mail</label>
                      <input type="email" #nomContact="ngModel" class="form-control" placeholder={{mail}} value={{mail}}  required
                        [(ngModel)]="user.mail" name="mail">
                    </div>
                  <div class="form-group">
                    <label> Mot de passe</label>
                    <input type="password" #nomAction="ngModel" class="form-control" placeholder="Changer mon mot de passe" value={{mdp}}
                      required [(ngModel)]="user.mdp" name="mdp">
                  </div>
                    
                  <div>
                    <button (click)="modifprof()" class="btn btn-primary" data-dismiss="modal">Valider</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Retour</button>
                    <p><br><br></p>
                  </div>
        
                </form>

              
              </div>         
            </div>
          </div>
        </div>





      <div class="row">
        <div class="col">
          <div class="card">
            Mes réservations
          </div>
          <br>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <div class="card">
            Historique de mes soins
          </div>
          <br>
        </div>
      </div>
    </div>



    <div class="col-4 p-4">
      <div class="row" style="text-align: center;">
        <div class="col">
          <img
            src="https://www.foot01.com/img/images/650x600/2019/Apr/17/psg-les-2-conditions-indispensables-au-retour-de-neymar-avec-paris-icon_dib_190119_12_06,250727.jpg"
            style="width:300px;">
        </div>
      </div>

      <br>
      <br>
      <div class="row">
        <div class="col">
          <h5 class="sstitre">Jean-Michel</h5>

        </div>
      </div>

      
      <div class="row">
        <div class="col">
            <h5 class="sstitre">2 Rue des Fougères</h5>
        </div>
      </div>
    </div>
  </div>
</div>
