<div class="container">
    <div class="row mt-4">  
      <br>
  
      <div class="col-8 p-4" style="border-right: 1px solid;">
        <div class="row">
          <div class="col">
            <h3 class="titre">Bonjour, {{ prenom }} {{ nom }} - Votre Espace Admin</h3><br>
          </div>
        </div>  
        <div class="row">
          <div class="col">
            <div class="card">
              <h3 class="mx-auto">Liste des managers</h3>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Preom</th>
                    <th scope="col">e-mail</th>
                  </tr>
                </thead>
                <tbody *ngFor="let m of manager">                  
                  <tr class="table-info">
                    <th scope="row">{{m.id}}</th>
                    <td>{{m.nom}}</td>
                    <td>{{m.prenom}}</td>
                    <td>{{m.mail}}</td>
                    <td>npm update --save</td>
                  </tr>
                </tbody>
              </table>
              
            </div>
            <br>
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <div class="card">
              Ajouter un employ√©
            </div>
            <br>
          </div>
        </div>
      </div>

    </div>
  </div>
